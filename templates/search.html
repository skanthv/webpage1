<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search</h1>
    <form action="/search" method="post">
      <input type="text" name="search_name" placeholder="Enter name to search">
      <input type="submit" value="Search">
    </form>
    {% if search_result %}
      <p>Number: {{ search_result }}</p>
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </body>
</html>
